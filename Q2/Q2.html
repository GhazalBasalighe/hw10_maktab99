<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body class="bg-body-secondary">
        <!-- CONTAINER -->
        <div class="container d-grid col-4 mt-3 gap-2 bg-body-tertiary p-4 rounded-3">
            <h1 class="d-flex justify-content-center">Check your BMI</h1>
            <h6 class="d-flex justify-content-center">Enter your weight and height below to check your BMI results</h6>
            <form>
                <!-- CARD -->
                <div class="card d-grid py-4 px-5 shadow gap-3">
                    <div class="row justify-content-center gap-2">
                        <label for="weight" class="d-flex justify-content-center">Put your weight in here (KG)</label>
                        <input type="number" id="weight"
                            class="bg-secondary form-control border-0 border-dark text-white">
                    </div>
                    <div class="row justify-content-center gap-2">

                        <label for="height" class="d-flex justify-content-center">And your height in here (CM)</label>
                        <input type="number" id="height"
                            class="bg-secondary form-control border-0 border-dark text-white">
                    </div>
                    <div class="row justify-content-center">
                        <button class="rounded col-4">Calculate BMI</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="Q2.js"></script>
    </body>

</html>
